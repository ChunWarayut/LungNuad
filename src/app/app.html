
<ion-menu [content]="content">
        <ion-header>
          
          <ion-toolbar color="boa">

            <ion-title>Menu</ion-title>

          </ion-toolbar>
        </ion-header>
      
        <ion-content>
          
          <p align="center" >
          <img src='https://firebasestorage.googleapis.com/v0/b/lungnuad-a547e.appspot.com/o/Untitled-12.ico?alt=media&token=b7de86c3-bdd4-4a43-871e-e5cc5e0b36af' >
        </p>


          <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              {{p.title}}
            </button>
          </ion-list>

        
        
        </ion-content>
      
      </ion-menu>
      <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
      <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
