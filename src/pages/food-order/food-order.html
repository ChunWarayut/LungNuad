<ion-header>

    <ion-navbar color="boa">
        <ion-title>foodOrder</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

   
    <button ion-button block (click)="GoBack()">สั่งอาหารเพิ่ม</button>
    <button ion-button block color="energy" (click)="GoBackStatus()">ตรวจสอบสถานะ</button>

  <ion-grid>
      <ion-row>
        <ion-col *ngFor="let detail of DetailList$ | async">

        <ion-list> 
          
          <ion-item>
    
          <ion-label fixed> 
            รหัสสั่งซื้อ :
          </ion-label>

          <ion-label > 
            {{detail.DETAIL_ID}}
          </ion-label>

          </ion-item>


          <ion-item>

          <ion-label fixed>           
            ชื่อลูกค้า :         
          </ion-label>

          <ion-label>           
            {{detail.BUYER_NAME}}          
          </ion-label>

          </ion-item>

          <ion-item>

          <ion-label fixed> 
            ราคา : 
          </ion-label>
  
          <ion-label> 
             {{detail.DETAIL_TOTAL}}
            </ion-label>
    
          </ion-item>

            <ion-item>


          <ion-label fixed> 
            วันที่ : 
          </ion-label>

          <ion-label text-wrap> 
              {{detail.DETAIL_DATE}}
            </ion-label>
  
          </ion-item>

            <ion-item>


          <ion-label fixed>           
            ที่อยู่ :          
          </ion-label>

          <ion-label text-wrap>           
            {{detail.DETAIL_ADDRESS}}          
            </ion-label>

          </ion-item>

            <ion-item>


          <ion-label fixed>           
            สถานะ :        
          </ion-label>

          <ion-label>           
             {{detail.DETAIL_STATUS}}          
            </ion-label>
  
          </ion-item>


        </ion-list>

      </ion-col>
     

    </ion-row>
  </ion-grid>
  
</ion-content>
