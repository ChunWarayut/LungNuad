<ion-header>

  <ion-navbar>
    
    <ion-title>{{type?.FOOD_TYPE_NAME}}</ion-title>

    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
    
            <ion-col>
    
            </ion-col>
    
          <ion-col col-auto>


    <ion-card color="primary"> 
      
      <ion-item color="Beige">
        <ion-label>เมนู {{type.FOOD_TYPE_ID}}</ion-label>
      </ion-item>
      <ion-item color="energy">
        <ion-label>ชื่อประเภท</ion-label>
      <ion-input [(ngModel)]="type.FOOD_TYPE_NAME"></ion-input>
      </ion-item>
    </ion-card>
      <button ion-button block (click)="save(type)">แก้ไข</button>
      
      <button ion-button block color="danger" (click)="removeItem(type)">ลบ</button>

      </ion-col>
      </ion-row>
      </ion-grid>
      </ion-content>
