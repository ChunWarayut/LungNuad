<ion-header>

    <ion-navbar color="boa">
        <ion-title>menu-list-add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>รหัสอาหาร</ion-label> 
    <ion-input [(ngModel)]="food.FOOD_ID"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>ชื่ออาหาร</ion-label> 
    <ion-input [(ngModel)]="food.FOOD_NAME"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>ประเภทอาหาร</ion-label> 
    <ion-select [(ngModel)]="type.FOOD_TYPE_NAME">
      <ion-option *ngFor="let type of TypeList$ | async" [value]="type.FOOD_TYPE_NAME">{{type.FOOD_TYPE_NAME}}</ion-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label>ราคา</ion-label>
    <ion-input [(ngModel)]="food.FOOD_PRICE"></ion-input>
  </ion-item>
  <!--
  <ion-item>
    <ion-label>ชื่อรูปภาพ</ion-label>
    <ion-input [(ngModel)]="item.FOOD_IMG"></ion-input>
  </ion-item>
  -->
  <div style="display:flex; flex-direction:column;justify-content:center">
      <button ion-button color="secondary" type="button" full round large (click)="selectPhoto()">
        <ion-icon name="md-image"></ion-icon>
      </button>
      <img [src]="captureDataUrl"  *ngIf="captureDataUrl"/>
      <button ion-button block full round large (click)=addFoodItem(food) *ngIf="captureDataUrl">Add</button>
    </div>

</ion-content>
