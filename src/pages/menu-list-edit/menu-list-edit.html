<ion-header>

    <ion-navbar color="boa">
        <ion-title>{{food?.FOOD_NAME}}</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
  </ion-navbar>

</ion-header>

<ion-content padding>


    <ion-grid>
        <ion-row>
    
            <ion-col>
    
            </ion-col>
    
          <ion-col col-auto>

    <ion-card color="primary"> 
      <ion-item>
          <img src="https://firebasestorage.googleapis.com/v0/b/test-98b25.appspot.com/o/images%2F{{food.FOOD_IMG}}.jpg?alt=media&token=f20a56f1-6ecd-4244-bec2-5344d235038b">
      </ion-item>
      <ion-item >
        <ion-label>เมนู</ion-label>
        <ion-input [(ngModel)]="food.FOOD_NAME"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>ประเภทอาหาร</ion-label> 
          <ion-select [(ngModel)]="type.FOOD_TYPE_NAME"  value="type.FOOD_TYPE_NAME">
            <ion-option *ngFor="let type of TypeList$ | async" [value]="type.FOOD_TYPE_NAME">{{type.FOOD_TYPE_NAME}}</ion-option>
          </ion-select>
        </ion-item>

      <ion-item >
        <ion-label>ราคา</ion-label>
        <ion-input  type="number"[(ngModel)]="food.FOOD_PRICE"></ion-input>
      </ion-item>


      <!--


      <ion-item color="energy">
        <ion-label>จำนวน</ion-label>
      <ion-input [(ngModel)]="detail.DETAIL_AMOUT"></ion-input>
      </ion-item>
      
      <button ion-button block (click)=" addDetailItem(detail)">สั่งเมนูนี้</button>

          -->
      </ion-card>

      
      <button ion-button block full round large (click)=save(food) >ยืนยันการแก้ไข</button>
      <button ion-button block full round large color="danger" (click)=removeItem(food) >ลบ</button>


      <!--


      <ion-item color="energy">
        <ion-label>จำนวน</ion-label>
      <ion-input [(ngModel)]="detail.DETAIL_AMOUT"></ion-input>
      </ion-item>
      
      <button ion-button block (click)=" addDetailItem(detail)">สั่งเมนูนี้</button>

          -->


    <div style="display:flex; flex-direction:column;justify-content:center">
      <button ion-button color="secondary" type="button" full round large (click)="selectPhoto()">
        <ion-icon name="md-image"></ion-icon>
      </button>
      <img [src]="captureDataUrl"  *ngIf="captureDataUrl"/>
      <button ion-button block full round large (click)=saveDataImg(food) *ngIf="captureDataUrl">เพิ่มรูปพร้อมยืนยันการแก้ไข</button>
    </div>


 
  </ion-col>
     
  <ion-col>
    
  </ion-col>

</ion-row>
</ion-grid>
  

  </ion-content>
