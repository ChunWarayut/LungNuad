<ion-header>

    <ion-navbar color="boa">
        <ion-title>สมัครสมาชิก</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
  </ion-navbar>

</ion-header>


<ion-content padding>



            


    <ion-list>

      <ion-item>
        <ion-label stacked>ชื่อ</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name" placeholder="ลุงหนวด"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>ที่อยู่</ion-label>
          <ion-input type="text" [(ngModel)]="location" name="location" placeholder="25/1-2 สุรนารายณ์ ซอย 15 ต.ในเมือง อ.เมือง จ.นม."></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>เบอร์โทรศัพท์</ion-label>
            <ion-input type="text" [(ngModel)]="phone" name="phone" placeholder="0912345678"></ion-input>
          </ion-item>
    
      <ion-item>
        <ion-label stacked>อีเมล์</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" placeholder="LungNuad@gmail.com"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>รหัสผ่าน</ion-label>
        <ion-input  type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    
      <button ion-button block color="energy"  *ngIf="email && password && name && phone && location" (click)="signup()">สมัครสมาชิก</button>
      <button ion-button block color="energy"  *ngIf="!email || !password || !name || !phone || !location" (click)="signupF()">สมัครสมาชิก</button>

    
    </ion-list>


</ion-content>
