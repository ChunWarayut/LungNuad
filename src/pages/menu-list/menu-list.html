<ion-header>

  <ion-navbar color="boa">
    <ion-title>menuList</ion-title>

    <ion-buttons end>
      <button navPush="MenuListAddPage" ion-button>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Refresh -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles">
      </ion-refresher-content>
      <!-- refreshingText="Refreshing...">
      </ion-refresher-content>-->
    </ion-refresher>
    <!--  -->
    <ion-grid>
    <ion-row>
        <ion-col col-6   *ngFor="let food of FoodList$ | async" detail-push navPush="MenuListEditPage" [navParams]="{item: item}">
    <ion-card color="Beige"> 
      <img  src="https://firebasestorage.googleapis.com/v0/b/lungnuad-a547e.appspot.com/o/images%2F{{food.FOOD_IMG}}.jpg?alt=media&token=75d07bf1-e764-4048-a77c-be661f278014">
      <p align="center">
          {{food.FOOD_NAME}}
      </p>
      <p align="center">
        ราคา : {{food.FOOD_PRICE}}
      </p>
    </ion-card>    
  </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
