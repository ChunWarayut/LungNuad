<ion-header>

    <ion-navbar color="boa">
        <ion-title>รายการสั่งซื้อ</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
  </ion-navbar>

</ion-header>


<ion-content>


    <ion-card  color={{detail.color}} *ngFor="let detail of DetailList$ | async" detail-push navPush="OrderListDetailPage" [navParams]="{detail: detail}">
      <ion-grid>
        <ion-row>
          <ion-item >
            <ion-label position="stacked"> 
              ชื่อลูกค้า : 
            </ion-label>
            <ion-input readonly value="{{detail.name}}"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label positon="stacked"> 
                สถานะ
            </ion-label>
            <ion-input readonly value="{{detail.status}}"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label positon="stacked"> 
                วันที่
            </ion-label>
            <ion-input readonly value="{{detail.date}}"></ion-input>
          </ion-item>
        </ion-row>
        
    <ion-list >
        <button ion-button full color={{detail.color}} >
          อาหารที่สั่ง
        </button>        
        <ion-item *ngFor="let items of detail.food" >
          <ion-label>
              {{items.food}}               
          </ion-label>
          <ion-label> 
              จำนวน  {{items.amount}} กล่อง               
          </ion-label>
        </ion-item>
        </ion-list>
      </ion-grid>
    </ion-card>

     


  </ion-content>
