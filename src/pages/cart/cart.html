<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   
  <button ion-button block (click)="GoBack()">สั่งอาหารเพิ่ม</button>
  <button ion-button block color="energy" (click)=" addDetailItem(detail)">ยืนยันคำสั่งซื้อ</button>

<ion-grid>
    <ion-row>
      <ion-col *ngFor="let cart of CartList$ | async"> 

      <ion-list> 
          
        <ion-item>
        
        <ion-label fixed> 
          ชื่ออาหาร : 
        </ion-label>

        <ion-label > 
        {{cart.CART_NAME}} 
        </ion-label>

        </ion-item>

        <ion-item>

        <ion-label fixed>           
          จำนวน :       
        </ion-label>  

        <ion-label>           
          {{cart.CART_AMOUT}}    
        </ion-label>  

        </ion-item>

        <ion-item>

        <ion-label fixed> 
          ราคา : 
        </ion-label>

        <ion-label> 
        {{cart.CART_PRICE}}
          </ion-label>
  
        </ion-item>

      </ion-list>

    </ion-col>
   

  </ion-row>
</ion-grid>

</ion-content>
