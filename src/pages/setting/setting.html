<ion-header>

    <ion-navbar color="boa">
        <ion-title>setting</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
  </ion-navbar>

</ion-header>


<ion-content padding>



    <ion-list>
        <ion-item>
          <ion-label stacked> 
            รหัสลูกค้า :         
          </ion-label>
          <ion-label> 
            {{UID}}     
          </ion-label>
        </ion-item>   
        <ion-item>
          <ion-label stacked> 
            ชื่อลูกค้า :         
          </ion-label>
          <ion-label> 
            {{name}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label stacked>           
            ที่อยู่ : 
          </ion-label>
          <ion-label>           
              {{location}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label stacked>           
            เบอร์โทรศัพท์ :
          </ion-label>  
          <ion-label >           
                {{phone}}
          </ion-label>  
        </ion-item>
        <ion-item>
          <ion-label stacked> 
            Email :
          </ion-label>
          <ion-label > 
            {{email}}
          </ion-label>
        </ion-item>
  
        <button ion-button full navPush="SettingEditPage">
            แก้ไข
        </button>

      </ion-list>

</ion-content>
