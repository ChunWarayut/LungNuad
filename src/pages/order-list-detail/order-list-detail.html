<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="boa">
    <ion-title>orderListDetail</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col *ngFor="let detail of DetailList$ | async">
  
          <ion-list> 
            
            <ion-item>
      
            <ion-label fixed> 
              รหัสสั่งซื้อ :
            </ion-label>
  
            <ion-label > 
              {{detail.DETAIL_ID}}
            </ion-label>
  
            </ion-item>
  
            <ion-item>
            
            <ion-label align='center'> 
             อาหารที่สั่ง
            </ion-label>
  
            </ion-item>




            
            <ion-item text-wrap>
            
            {{detail.DETAIL_ORDER|json}}

              </ion-item>




              
  
            <ion-item>
  
            <ion-label fixed>           
              ชื่อลูกค้า :         
            </ion-label>
  
            <ion-label>           
              {{detail.BUYER_NAME}}          
            </ion-label>
  
            </ion-item>
  
  
            <ion-item>
  
            <ion-label fixed> 
              ราคา : 
            </ion-label>
    
            <ion-label> 
               {{detail.DETAIL_TOTAL}} 
              </ion-label>
      
            </ion-item>
  
              <ion-item>
  
  
            <ion-label fixed> 
              วันที่ : 
            </ion-label>
  
            <ion-label > 
                {{detail.DETAIL_DATE}}
              </ion-label>
    
            </ion-item>
  
              <ion-item>
  
  
            <ion-label fixed>           
              ที่อยู่ :          
            </ion-label>
  
            <ion-label text-wrap>           
              {{detail.DETAIL_ADDRESS}}          
              </ion-label>
  
            </ion-item>
  
              <ion-item>
  
  
            <ion-label fixed>           
              สถานะ :        
            </ion-label>
  
            <ion-label>           
               {{detail.DETAIL_STATUS}}          
              </ion-label>
    
            </ion-item>

            <ion-grid>
              <ion-row>
                <ion-col>
                    <button ion-button full color="Beige" (click)=getUpdate0(detail)>กำลังจัดเตรียมอาหาร</button>
                </ion-col>
                <ion-col>
                    <button ion-button full color="PaleGoldenrod" (click)=getUpdate1(detail)>อยู่ในระหว่างการจัดส่ง</button>
                </ion-col>
                <ion-col>
                    <button ion-button full color="energy" (click)=getUpdate2(detail)>ส่งสำเร็จ</button>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-list>
  
        </ion-col>
       
  
      </ion-row>
    </ion-grid>
 
</ion-content>
