<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="boa">
    <ion-title>orderListDetail</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col>
  
          <ion-list> 
            
            <ion-item>
      
            <ion-label fixed> 
              รหัสสั่งซื้อ :
            </ion-label>
  
            <ion-label > 
              {{detail.detailID}}
            </ion-label>
  
            </ion-item>
  
            <ion-item>
            
            <ion-label align='center'> 
             อาหารที่สั่ง
            </ion-label>
  
            </ion-item>
            <ion-item *ngFor="let row of  detail.food">
            
{{row.food}} &nbsp;&nbsp; จำนวน &nbsp;&nbsp; {{row.amount}}
&nbsp;&nbsp; รายการ
       
            </ion-item>
  
            <ion-item>
  
            <ion-label fixed>           
              ชื่อลูกค้า :         
            </ion-label>
  
            <ion-label>           
              {{detail.name}}          
            </ion-label>
  
            </ion-item>
  
  
            <ion-item>
  
            <ion-label fixed> 
              ราคา : 
            </ion-label>
    
            <ion-label> 
               {{detail.total}} &nbsp; &nbsp; บาท
              </ion-label>
      
            </ion-item>
  
              <ion-item>
  
  
            <ion-label fixed> 
              วันที่ : 
            </ion-label>
  
            <ion-label > 
                {{detail.date}}
              </ion-label>
    
            </ion-item>
  
              <ion-item>
  
  
            <ion-label fixed>           
              ที่อยู่ :          
            </ion-label>
  
            <ion-label text-wrap>           
              {{detail.location}}          
              </ion-label>
  
            </ion-item>
  
              <ion-item>
  
  
            <ion-label fixed>           
              สถานะ :        
            </ion-label>
  
            <ion-label>           
               {{detail.status}}          
              </ion-label>
    
            </ion-item>

            <ion-grid>
              <ion-row>
                <ion-col>
                    <button ion-button full color="Beige" (click)=getUpdate0(detail)>กำลังจัดเตรียมอาหาร</button>
                </ion-col>
                <ion-col>
                    <button ion-button full color="PaleGoldenrod" (click)=getUpdate1(detail)>กำลังจัดส่ง</button>
                </ion-col>
                <ion-col>
                    <button ion-button full color="energy" (click)=getUpdate2(detail)>ส่งสำเร็จ</button>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-list>
  
        </ion-col>
       
  
      </ion-row>
    </ion-grid>
 
</ion-content>
