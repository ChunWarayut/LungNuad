  <ion-navbar color="boa">

      </button>
  </ion-navbar>

</ion-header>






<ion-content padding>


    <ion-grid>
        <ion-row>
    
            <ion-col>
    
            </ion-col>
    
          <ion-col col-auto>

                  <img  src="https://firebasestorage.googleapis.com/v0/b/lungnuad-a547e.appspot.com/o/images%2F{{food?.FOOD_IMG}}.jpg?alt=media&token=b934ec8f-234a-47cf-9d6a-4b5376fdb8d8">
            
    
    <ion-item color="Beige">
      <ion-label><b>เมนู : {{food?.FOOD_NAME}}</b></ion-label>
    </ion-item>
    <ion-item color="Beige">
      <ion-label><b>ราคา : {{food?.FOOD_PRICE}}</b></ion-label>
    </ion-item>

    
    <ion-item >
        <ion-label>จำนวน : </ion-label>
      <ion-input [(ngModel)]="cart.CART_AMOUT"></ion-input>
      </ion-item>
      <button ion-button block (click)=" addCartItem(cart)">สั่งเมนูนี้</button>



    
  </ion-col>

  </ion-col>

</ion-row>
</ion-grid>

</ion-content>
