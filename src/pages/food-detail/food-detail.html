<ion-header>

  <ion-navbar color="boa">
    <ion-title>{{food?.FOOD_NAME}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card color="primary"> 
    <ion-item color="Beige">
        <img  src="https://firebasestorage.googleapis.com/v0/b/lungnuad-a547e.appspot.com/o/images%2F{{food?.FOOD_IMG}}.jpg?alt=media&token=b934ec8f-234a-47cf-9d6a-4b5376fdb8d8">
    </ion-item>
    <ion-item color="Beige">
      <ion-label>เมนู {{food?.FOOD_NAME}}</ion-label>
    </ion-item>
    <ion-item color="Beige">
      <ion-label>ราคา {{food?.FOOD_PRICE}}</ion-label>
    </ion-item>
    <ion-item color="energy">
      <ion-label>จำนวน</ion-label>
    <ion-input [(ngModel)]="detail.DETAIL_AMOUT"></ion-input>
    </ion-item>
    <button ion-button block (click)=" addDetailItem(detail)">สั่งเมนูนี้</button>
    </ion-card>

</ion-content>
