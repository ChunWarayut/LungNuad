<ion-header>

    <ion-navbar color="boa">
        <ion-title>orderList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-card *ngFor="let detail of DetailList$ | async" detail-push navPush="OrderListDetailPage" [navParams]="{food: food}">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <ion-label > 
              ชื่อลูกค้า : {{detail.BUYER_NAME}} 
            </ion-label>
          </ion-col>
          <ion-col col-4>
            <ion-label > 
                {{detail.DETAIL_STATUS}} 
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-content>
